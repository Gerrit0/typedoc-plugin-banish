name: CI
on: [push]
jobs:
  test-lint:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Install
        run: yarn
      - name: Build
        run: yarn build:test
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint
